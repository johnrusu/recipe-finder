<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Store the path and redirect to index.html
      // Remove the base path before storing to avoid duplication
      const basePath = "/recipe-finder/";
      let path = window.location.pathname;

      // Remove base path if it exists
      if (path.startsWith(basePath)) {
        path = path.substring(basePath.length - 1); // Keep the leading slash
      }

      sessionStorage.setItem(
        "redirect",
        path + window.location.search + window.location.hash
      );
      window.location.replace(window.location.origin + basePath);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
